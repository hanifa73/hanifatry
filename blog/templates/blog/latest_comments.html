<ul class="list-group-flush p-2  " >
    {%for comment in l_comments %}
    <li class="list-group-item ff ">
      <a class="text-dark" href="{% url 'detail' comment.post.pk %}">
        
            {% if comment.body|length > 10 %}
            {{comment.body|slice:'12'}}..
            {% else %}
            {{comment.body}}
            {%endif%}
       
      </a>
    </li>
    {% empty %}
       <li class="list-group-item ff ">لا يوجد تعليقات</li>

    {% endfor %}
</ul>
